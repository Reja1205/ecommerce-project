<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/images/e-solid.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <!-- Navbar starts here -->
    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand text-white fs-4" href="#">Rejaur's Cloud Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-2">
              <li class="nav-item">
                <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact Us</a>
              </li>
              <li class="nav-item dropdown ">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Mens</a></li>
                  <li><a class="dropdown-item" href="#">Womens</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Kids</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <!-- Navbar ends here -->

    <!-- Header section starts here -->
      <header>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="4000">
                <img src="/images/slider-01.jpg" class=" d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="/images/slider-02.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/slider-03.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/slider-04.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </header>
    <!-- Header section ends here -->

    <!-- First section starts here -->
      <section class="container mt-5">
        <div class="row">
          <div class="col-md-5">
            <img class="img-fluid" src="/images/karina-apa.jpg" alt="">
          </div>
          <div class="col-md-7">
            <div class="row">
              <div class="col-md-4">

                <div class="card border-0">
                  <img src="/images/shoe.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">Product Sneakers & Keds.</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$49.99</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                  </div>
                </div>

              </div>
              <div class="col-md-4">

                <div class="card border-0">
                  <img src="/images/jeans.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">Jeans Pants.</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$49.99</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                  </div>
                </div>

              </div>
              <div class="col-md-4">

                <div class="card border-0">
                  <img src="/images/watch.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">Mens Watch.</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$49.99</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                  </div>
                </div>

              </div>
              <div class="col-md-4">

                <div class="card border-0">
                  <img src="/images/t-shirt.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">Mens Watch.</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$49.99</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                  </div>
                </div>

              </div>
              <div class="col-md-4">

                <div class="card border-0">
                  <img src="/images/half-pent.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">Mens Half-Pant.</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$49.99</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                  </div>
                </div>

              </div>
              <div class="col-md-4">

                <div class="card border-0">
                  <img src="/images/cap.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text">Mens Hat.</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$49.99</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                  </div>
                </div>

              </div>
             
              
            </div>
          </div>
        </div>
      </section>
    <!-- First section ends here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
